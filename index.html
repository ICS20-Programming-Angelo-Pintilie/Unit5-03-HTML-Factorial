<!DOCTYPE html>
<html>
  <head>
		<!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="description" content="Factorial, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Angelo Pintilie" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- Links to CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--  Title  -->
    <title>Factorials, Using JavaScript</title>
  </head>
  <body>
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>
    <!-- Heading (Instructions) -->
    <h1>Factorials, Using JS</h1>
    <h2>Input your number below:</h2>
    <p>This program will display the factorials of your inputted integer.</p>
    <!-- Form with user input -->
    <form action="javascript:factorial()">
      <!-- Input for factorial number -->
      <label for="user-integer">Enter a positive number/integer:</label>
      <input type="number" min="0" step="1" id="user-integer" placeholder="...">
      <br><br>
      <!-- Button -->
      <input type="submit" id="submit" value="Submit">
    </form>
    <br>
    <!-- Output from script.js file -->
    <div id="output"></div>
  </body>
</html>
